<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.1.2 绘制封闭图形</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <body>
        采用 lineTo 绘制封闭图形时在连接处会有部分空缺
        <canvas id="canvas1" style="border: 1px solid #aaa; display:block;"></canvas>
        采用 closePath 绘制封闭图形时不会有空缺
        <canvas id="canvas2" style="border: 1px solid #aaa; display:block;"></canvas>

        <script>
            var canvas1 = document.getElementById("canvas1")
            canvas1.width = 1024
            canvas1.height = 768

            var context1 = canvas1.getContext("2d")
            context1.moveTo(100, 350)
            context1.lineTo(500, 350)
            context1.lineTo(500, 200)
            context1.lineTo(700, 400)
            context1.lineTo(500, 600)
            context1.lineTo(500, 450)
            context1.lineTo(100, 450)
            context1.lineTo(100, 350)
            context1.lineWidth = 20
            context1.strokeStyle = "blue"

            context1.stroke()

            // ------------- canvas2 -------------
            var canvas2 = document.getElementById("canvas2")
            canvas2.width = 1024
            canvas2.height = 768

            var context2 = canvas2.getContext("2d")
            context2.beginPath()
            context2.moveTo(100, 350)
            context2.lineTo(500, 350)
            context2.lineTo(500, 200)
            context2.lineTo(700, 400)
            context2.lineTo(500, 600)
            context2.lineTo(500, 450)
            context2.lineTo(100, 450)
            context2.closePath()
            context2.lineWidth = 20
            context2.strokeStyle = "blue"

            context2.stroke()
        </script>
    </body>
</html>
