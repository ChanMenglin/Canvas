  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body { background: black; color:  #ddd; }
      }

      @media (prefers-color-scheme: light) {
        body { background:  #eee; color: black; }
      }
  </style>
  </head>
  <body>
    <h1 class=" text-center">2.2 d 属性示例</h1>
    <ul class="nav justify-content-center nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active"  data-toggle="pill" href="#d-Line" role="tab" aria-selected="true">画直线</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#d-Curveto" role="tab" aria-selected="false">画曲线</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#d-Arcto" role="tab" aria-selected="false">画弧线</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#d-all" role="tab" aria-selected="false">属性的综合示例</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <!-- 画直线 -->
      <div class="tab-pane fade show active" id="d-Line" role="tabpanel">
        <h2 class="text-center">画直线</h2>
        <div class=" container">
          <div class="row">
            <div class="col-6">
              <!-- d - Moveto -->
              <h3 class="text-center">d - Moveto</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 10" />

                  <!-- Points -->
                  <circle cx="10" cy="10" r="2" fill="red"/>
                </svg>
              </div>
            </div>
            <div class="col-6">
              <!-- d - Lineto -->
              <h3 class="text-center">d - Lineto</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#333" d="M10 10 H 90 V 90 H 10 L 10 10"/>

                  <!-- Points -->
                  <circle cx="10" cy="10" r="2" fill="red"/>
                  <circle cx="90" cy="90" r="2" fill="red"/>
                  <circle cx="90" cy="10" r="2" fill="red"/>
                  <circle cx="10" cy="90" r="2" fill="red"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 画曲线 -->
      <div class="tab-pane fade" id="d-Curveto" role="tabpanel">
        <h2 class="text-center">画曲线</h2>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h3 class="text-center">d - C</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 10 C 20 20, 40 20, 50 10" stroke="red" fill="transparent"/>
                  <path d="M70 10 C 70 20, 120 20, 120 10" stroke="red" fill="transparent"/>
                  <path d="M130 10 C 120 20, 180 20, 170 10" stroke="red" fill="transparent"/>
                  <path d="M10 60 C 20 80, 40 80, 50 60" stroke="red" fill="transparent"/>
                  <path d="M70 60 C 70 80, 110 80, 110 60" stroke="red" fill="transparent"/>
                  <path d="M130 60 C 120 80, 180 80, 170 60" stroke="red" fill="transparent"/>
                  <path d="M10 110 C 20 140, 40 140, 50 110" stroke="red" fill="transparent"/>
                  <path d="M70 110 C 70 140, 110 140, 110 110" stroke="red" fill="transparent"/>
                  <path d="M130 110 C 120 140, 180 140, 170 110" stroke="red" fill="transparent"/>
                </svg>
              </div>
            </div>
            <div class="col-6">
              <h3 class="text-center">d - S</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="red" fill="transparent"/>
                </svg>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h3 class="text-center">d - Q</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 80 Q 95 10 180 80" stroke="red" fill="transparent"/>
                </svg>
              </div>
            </div>
            <div class="col-6">
              <h3 class="text-center">d - T</h3>
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 80 Q 52.5 10, 95 80 T 180 80" stroke="red" fill="transparent"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 画弧线 -->
      <div class="tab-pane fade" id="d-Arcto" role="tabpanel">
        <h2 class="text-center">弧线</h2>
        <h3 class="text-center">d - Arcto</h3>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 315
                    L 110 215
                    A 30 50 0 0 1 162.55 162.45
                    L 172.55 152.45
                    A 30 50 -45 0 1 215.1 109.9
                    L 315 10" stroke="red" fill="green" stroke-width="2" fill-opacity="0.5"/>
                </svg>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-center">
                <svg width="500" height="500" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
                  <path d="M80 80
                          A 45 45, 0, 0, 0, 125 125
                          L 125 80 Z" fill="green"/>
                  <path d="M230 80
                          A 45 45, 0, 1, 0, 275 125
                          L 275 80 Z" fill="red"/>
                  <path d="M80 230
                          A 45 45, 0, 0, 1, 125 275
                          L 125 230 Z" fill="purple"/>
                  <path d="M230 230
                          A 45 45, 0, 1, 1, 275 275
                          L 275 230 Z" fill="blue"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 属性的综合示例 -->
      <div class="tab-pane fade" id="d-all" role="tabpanel">
        <h2 class="text-center">属性的综合示例</h2>
        <div class="d-flex justify-content-center">
          <svg width="1000" height="1000" style="border: 1px solid #aaa; display:block;" xmlns="http://www.w3.org/2000/svg">
            <path fill="#F7931E" d="M200,200v600H800V200H200z"/>
            <path fill="#333" d="M400,400v200H600V400H400z"/>
          </svg>
        </div>
      </div>
    </div>
