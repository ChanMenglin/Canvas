<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background: black;
        color: #ddd;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #eee;
        color: black;
      }
    }
  </style>
</head>

<body>
  <h1 class=" text-center">2.5 笔刷</h1>
  <div class="d-flex justify-content-center">
    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <linearGradient id="Gradient1">
          <stop offset="5%" stop-color="white"/>
          <stop offset="95%" stop-color="blue"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="5%" stop-color="red"/>
          <stop offset="95%" stop-color="orange"/>
        </linearGradient>
        <pattern id="Pattern1" x="0" y="0" width=".25" height=".25">
          <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
          <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
          <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
        <pattern id="Pattern2" width=".25" height=".25" patternContentUnits="objectBoundingBox">
          <rect x="0" y="0" width=".25" height=".25" fill="skyblue"/>
          <rect x="0" y="0" width=".125" height=".125" fill="url(#Gradient2)"/>
          <circle cx=".125" cy=".125" r=".1" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
        <pattern id="Pattern3" x="10" y="10" width="50" height="50" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
          <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
          <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
      </defs>

      <rect fill="url(#Pattern1)" stroke="black" x="10" y="10" width="200" height="300"/>
      <text x="10" y="350" fill="gray" font-family="sans-serif" font-size="10pt">patternContentUnits(default)</text>
      <text x="10" y="380" fill="gray" font-family="sans-serif" font-size="10pt">patternUnits(default)</text>

      <rect fill="url(#Pattern2)" stroke="black" x="320" y="10" width="200" height="300" />
      <text x="320" y="350" fill="gray" font-family="sans-serif" font-size="10pt">patternContentUnits(objectBoundingBox)</text>
      <text x="320" y="380" fill="gray" font-family="sans-serif" font-size="10pt">patternUnits(default)</text>

      <rect fill="url(#Pattern3)" stroke="black" x="630" y="10" width="200" height="300" />
      <text x="630" y="350" fill="gray" font-family="sans-serif" font-size="10pt">patternContentUnits(default)</text>
      <text x="630" y="380" fill="gray" font-family="sans-serif" font-size="10pt">patternUnits(userSpaceOnUse)</text>

    </svg>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
