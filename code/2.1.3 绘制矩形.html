<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.1.3 绘制矩形</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
          body { background: black; color:  #ddd; }
        }

        @media (prefers-color-scheme: light) {
          body { background:  #eee; color: black; }
        }
    </style>
    <body>
      <he>绘制矩形</he>
      <canvas id="canvas" style="border: 1px solid #aaa; display:block;"></canvas>

      <script>
          var canvas = document.getElementById("canvas")
          canvas.width = 1024
          canvas.height = 768

          var context = canvas.getContext("2d")
          context.lineWidth = 2
          context.strokeStyle = 'red'
          context.beginPath()
          context.rect(200, 50, 500, 200)
          context.closePath()
          context.stroke()

          context.fillStyle = 'green'
          context.beginPath()
          context.fillRect(200, 300, 500, 200)
          context.closePath()

          context.strokeStyle = 'blue'
          context.beginPath()
          context.strokeRect(200, 550, 500, 200)
          context.closePath()

      </script>
    </body>
</html>
