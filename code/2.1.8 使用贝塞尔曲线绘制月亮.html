<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.1.8 使用贝塞尔曲线绘制月亮</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
          body { background: black; color:  #ddd; }
        }

        @media (prefers-color-scheme: light) {
          body { background:  #eee; color: black; }
        }
    </style>
    <body>
      <h1>使用贝塞尔曲线绘制月亮</h1>
      <canvas id="canvas" style="border: 1px solid #aaa; display:block;"></canvas>

      <script>
        var canvas = document.getElementById("canvas")
        canvas.width = 800
        canvas.height = 800

        var context = canvas.getContext("2d")

        fillMon(context, 400, 400, 300 )

        function fillMon(ctx, x, y, R, rot = 0, fillStyle = '#fb5') {
          ctx.save()
          ctx.translate(x, y)
          ctx.rotate(rot * Math.PI / 180)
          ctx.scale(R, R)
          pathMon(ctx)
          ctx.fillStyle = fillStyle
          ctx.fill()
          ctx.restore()
        }

        function pathMon(ctx) {
          ctx.beginPath()
          ctx.arc(0, 0, 1, 0.5*Math.PI, 1.5*Math.PI, true)
          ctx.moveTo(0, -1)
          ctx.quadraticCurveTo(1.2, 0, 0, 1)
          ctx.closePath()
        }
      </script>
    </body>
</html>
