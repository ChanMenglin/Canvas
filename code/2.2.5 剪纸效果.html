<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.2.5 剪纸效果</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
          body { background: black; color:  #ddd; }
        }

        @media (prefers-color-scheme: light) {
          body { background:  #eee; color: black; }
        }
    </style>
    <body>
      <h1>剪纸效果</h1>
      <h2>非0环绕原则 & 阴影</h2>
      圆环是由两个圆组成，两个圆的绘制方向不同，系统根据 非0环绕原则 填充颜色和绘制阴影。<br>
      如若两个圆的绘制方向相同则不能绘制出圆环。
      <canvas id="canvas" style="border: 1px solid #aaa; display:block;"></canvas>
      <script>
        var canvas = document.getElementById("canvas")
        var context = canvas.getContext('2d')

        canvas.width = 800
        canvas.height = 800

        context.arc(400, 400, 300, 0, 2 * Math.PI, false)
        context.arc(400, 400, 150, 0, 2 * Math.PI, true)
        context.fillStyle = '#058'
        // 设置阴影
        context.shadowColor = '#aaa'
        context.shadowOffsetX = 5
        context.shadowOffsetY = 10
        context.shadowBlur = 10
        context.fill()
      </script>
    </body>
</html>
