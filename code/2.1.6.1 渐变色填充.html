<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.1.7.1 渐变色填充</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <body>
        <h1>fillStyle</h1>
        <h2>线性渐变</h2>
        渐变色填充 - context.createLinearGradient(0, 0, 500, 500)
        <canvas id="canvasLinearGrd1" style="border: 1px solid #aaa; display:block;"></canvas>
        渐变色填充 - context.createLinearGradient(0, 0, 500, 0)
        <canvas id="canvasLinearGrd2" style="border: 1px solid #aaa; display:block;"></canvas>
        渐变色填充 - context.createLinearGradient(0, 0, 0, 500)
        <canvas id="canvasLinearGrd3" style="border: 1px solid #aaa; display:block;"></canvas>
        <h2>镜像渐变</h2>
        context.createRadialGradient(400, 400, 100, 400, 400, 500)
        <canvas id="canvasRadialGrd1" style="border: 1px solid #aaa; display:block;"></canvas>
        <script>
          // ------------- 线性渐变 -------------
          var canvasLinearGrd1 = document.getElementById('canvasLinearGrd1')
          canvasLinearGrd1.width = 500
          canvasLinearGrd1.height = 500
          var contextLinearGrd1 = canvasLinearGrd1.getContext("2d")
          drawLinearGrd(contextLinearGrd1, 0, 0, 500, 500)

          var canvasLinearGrd2 = document.getElementById("canvasLinearGrd2")
          canvasLinearGrd2.width = 500
          canvasLinearGrd2.height = 500
          var contextLinearGrd2 = canvasLinearGrd2.getContext("2d")
          drawLinearGrd(contextLinearGrd2, 0, 0, 500, 0)

          var canvasLinearGrd3 = document.getElementById("canvasLinearGrd3")
          canvasLinearGrd3.width = 500
          canvasLinearGrd3.height = 500
          var contextLinearGrd3 = canvasLinearGrd3.getContext("2d")
          drawLinearGrd(contextLinearGrd3, 0, 0, 0, 500)

          // 线性渐变
          function drawLinearGrd(ctx, xs = 0, ys = 0, xe = 0, ye = 0) {

            var grd = ctx.createLinearGradient(xs, ys, xe, ye)
            grd.addColorStop(0.0, '#fff')
            grd.addColorStop(0.25, '#00ee00')
            grd.addColorStop(0.5, '#006600')
            grd.addColorStop(1, '#003300')
            ctx.fillStyle = grd

            ctx.fillRect(0, 0, 500, 500)
          }

          // ------------- 镜像渐变 -------------

          var canvasRadialGrd1 = document.getElementById("canvasRadialGrd1")
          canvasRadialGrd1.width = 500
          canvasRadialGrd1.height = 500
          var contextRadialGrd1 = canvasRadialGrd1.getContext("2d")
          drawRadialGrd(contextRadialGrd1, 250, 250, 50, 250, 250, 400)

          // 镜像渐变
          function drawRadialGrd(ctx, x0 = 0, y0 = 0, r0 = 0, x1 = 0, y1 = 0, r1 = 0) {

            var grd = ctx.createRadialGradient(x0, y0, r0, x1, y1, r1)
            grd.addColorStop(0.0, '#fff')
            grd.addColorStop(0.25, '#00ee00')
            grd.addColorStop(0.5, '#006600')
            grd.addColorStop(1, '#003300')
            ctx.fillStyle = grd

            ctx.fillRect(0, 0, 500, 500)
          }
        </script>
    </body>
</html>
