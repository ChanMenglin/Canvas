<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.1.1 绘制填充图形</title>
    </head>
    <style>
        * {
            margin: 50px auto;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
          body { background: black; color:  #ddd; }
        }

        @media (prefers-color-scheme: light) {
          body { background:  #eee; color: black; }
        }
    </style>
    <body>
      <h1>绘制填充图形</h1>
      以下两个图形边框是等宽的<br>
      先使用 strokeStyle 绘制边框再使用 fillStyle 填充颜色，fillStyle 会将一半的边框填充颜色
      <canvas id="canvas1" style="border: 1px solid #aaa; display:block;"></canvas>
      先使用 strokeStyle 绘制边框再使用 fillStyle 填充颜色，就不会有问题
      <canvas id="canvas2" style="border: 1px solid #aaa; display:block;"></canvas>

      <script>
          var canvas1 = document.getElementById("canvas1")
          canvas1.width = 1024
          canvas1.height = 768

          var context1 = canvas1.getContext("2d")
          context1.beginPath()
          context1.moveTo(100, 350)
          context1.lineTo(500, 350)
          context1.lineTo(500, 200)
          context1.lineTo(700, 400)
          context1.lineTo(500, 600)
          context1.lineTo(500, 450)
          context1.lineTo(100, 450)
          context1.closePath()
          context1.lineWidth = 20

          context1.strokeStyle = "blue"
          context1.fillStyle = 'yellow'

          context1.stroke()
          context1.fill()

          // ------------- canvas2 -------------
          var canvas2 = document.getElementById("canvas2")
          canvas2.width = 1024
          canvas2.height = 768

          var context2 = canvas2.getContext("2d")
          context2.beginPath()
          context2.moveTo(100, 350)
          context2.lineTo(500, 350)
          context2.lineTo(500, 200)
          context2.lineTo(700, 400)
          context2.lineTo(500, 600)
          context2.lineTo(500, 450)
          context2.lineTo(100, 450)
          context2.closePath()
          context2.lineWidth = 20

          context2.fillStyle = 'yellow'
          context2.strokeStyle = "blue"

          context2.fill()
          context2.stroke()
      </script>
    </body>
</html>
